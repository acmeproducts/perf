<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Queue Sync Micro Simulation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      color-scheme: light dark;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      --bg: #f6f7fb;
      --panel: #ffffff;
      --border: #d6dae5;
      --green: #2cb35c;
      --blue: #3182ce;
      --yellow: #d69e2e;
      --off: #8a8f9c;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: #222;
      line-height: 1.5;
    }

    main {
      max-width: 960px;
      margin: 0 auto;
      padding: 32px 24px 64px;
    }

    h1 {
      margin-top: 0;
      font-size: 1.75rem;
    }

    section {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 14px 32px rgba(15, 23, 42, 0.08);
    }

    .flex {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    .panel {
      flex: 1 1 280px;
      min-width: 260px;
    }

    fieldset {
      border: none;
      padding: 0;
      margin: 0;
    }

    .role-picker label {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-right: 16px;
      font-weight: 600;
    }

    .toggles {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 12px;
    }

    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: rgba(148, 163, 184, 0.08);
    }
    .toggle-row label {
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    .toggle-row input[type="checkbox"] {
      transform: scale(1.2);
    }

    button {
      appearance: none;
      border: none;
      border-radius: 999px;
      padding: 10px 18px;
      font-weight: 600;
      background: #1f2937;
      color: #fff;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button[disabled] {
      opacity: 0.45;
      cursor: not-allowed;
    }

    button:hover:not([disabled]) {
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(15, 23, 42, 0.2);
    }

    button.secondary {
      background: transparent;
      color: #1f2937;
      border: 1px solid var(--border);
      box-shadow: none;
    }

    .img-wrap {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: flex-start;
    }

    .img-wrap img {
      width: 140px;
      height: 140px;
      border-radius: 16px;
      border: 1px solid var(--border);
      box-shadow: 0 12px 24px rgba(15, 23, 42, 0.12);
      object-fit: cover;
    }

    .flag-status {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
      width: 100%;
    }

    .flag-card {
      border-radius: 12px;
      padding: 12px 14px;
      border: 1px solid var(--border);
      background: rgba(241, 245, 249, 0.7);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
    }
    .flag-card .state {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-weight: 700;
    }

    .state-dot {
      width: 12px;
      height: 12px;
      border-radius: 999px;
      background: var(--off);
    }

    .state-dot.on.green { background: var(--green); }
    .state-dot.on.blue { background: var(--blue); }
    .state-dot.on.yellow { background: var(--yellow); }
    .log-controls {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }

    pre {
      background: #0f172a;
      color: #f8fafc;
      padding: 16px;
      border-radius: 12px;
      overflow: auto;
      max-height: 320px;
      margin: 0;
      font-size: 0.9rem;
    }

    .status-line {
      margin-top: 12px;
      font-size: 0.9rem;
      color: #475569;
    }

    .status-line strong {
      color: #0f172a;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: #0f172a;
        color: #e2e8f0;
      }

      section {
        background: rgba(15, 23, 42, 0.65);
        border-color: rgba(148, 163, 184, 0.3);
      }

      button.secondary {
        color: #e2e8f0;
        border-color: rgba(148, 163, 184, 0.4);
      }

      .toggle-row {
        background: rgba(30, 41, 59, 0.7);
        border-color: rgba(148, 163, 184, 0.3);
      }

      .flag-card {
        background: rgba(30, 41, 59, 0.75);
        border-color: rgba(148, 163, 184, 0.3);
      }

      .status-line strong {
        color: #e2e8f0;
      }
    }
  </style>
</head>

      });
