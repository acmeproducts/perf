<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Codex Snapshot Viewer</title>
  <style>
    body {
      font-family: "Inter", "Segoe UI", system-ui, sans-serif;
      display: grid;
      place-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, rgba(79, 70, 229, 0.16), rgba(14, 116, 144, 0.12));
      color: #0f172a;
      text-align: center;
      padding: 40px;
    }

    main {
      background: rgba(255, 255, 255, 0.82);
      border-radius: 20px;
      padding: 32px;
      max-width: 520px;
      box-shadow: 0 24px 48px rgba(15, 23, 42, 0.18);
    }

    h1 {
      margin-top: 0;
      margin-bottom: 12px;
      font-size: 1.8rem;
    }

    p {
      margin: 0;
      line-height: 1.6;
    }

    a {
      color: #4f46e5;
      font-weight: 600;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main>
    <h1>Viewer merged into Codex Recall Workspace</h1>
    <p>
      This viewer now lives alongside history search, preview, and publishing tools on
      <a href="view.html">view.html</a>. If you arenâ€™t redirected automatically,
      <a href="view.html">open the combined workspace</a> to continue.
    </p>
  </main>
  <script>
    const url = new URL(window.location.href);
    const target = new URL('view.html', window.location.href);
    target.search = url.search;
    if (window.location.href !== target.toString()) {
      window.location.replace(target.toString());
    }
  </script>
</body>
</html>
